name: Lint

on:
  push:
    paths-ignore:
      - "**.md"

jobs:
  golangci:
    name: Golangci-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          args: --disable-all -E goimports,misspell,whitespace
          version: latest
